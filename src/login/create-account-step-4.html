<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../dist/output.css" />
		<title>Create-Account-4</title>
	</head>
	<body
		class="bg-neutral-1000 text-neutral-50 px-4 font-inter w-full min-h-screen flex flex-col justify-between"
	>
		<div>
			<header class="flex gap-5 py-3 items-center">
				<a href="./create-account-step-3.html">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
					>
						<path
							d="M18 6L6 18"
							stroke="#F9F9F9"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
						<path
							d="M6 6L18 18"
							stroke="#F9F9F9"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
				</a>
				<p class="leading-normal text-base font-bold">Step 4 of 4</p>
			</header>
			<main class="flex flex-col gap-10 self-stretch justify-between">
				<section class="flex flex-col gap-2">
					<h1 class="text-2xl leading-normal font-bold pt-3">
						You’ll need a password
					</h1>
					<p class="text-sm font-normal text-neutral-500">
						Make sure it’s 8 characters or more
					</p>
				</section>

				<!-- Inputs -->
				<section class="flex flex-col gap-3 items-center self-stretch">
					<div
						class="flex items-center justify-between focus-within:border-blue-default rounded border border-neutral-500 py-4 px-3 relative w-full"
					>
						<label
							class="absolute peer-focus:text-blue-default text-neutral-500 font-medium left-4 -top-2 text-xs px-1 leading-regular bg-black pointer-events-none"
						>
							Password
						</label>
						<input
							class="bg-transparent peer focus:outline-none grow"
							placeholder="password"
							type="password"
						/>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
						>
							<path
								d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z"
								stroke="#737373"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
								stroke="#737373"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</div>
				</section>
			</main>
		</div>
		<footer class="mb-5">
			<button
				class="w-full px-6 py-3 bg-neutral-500 text-neutral-1000 rounded-4xl shadow-1 backdrop-blur-xl font-bold leading-normal text-base"
			>
				<a href="../home-feed/">Next</a>
			</button>
		</footer>
	</body>
</html>
